<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/perfil.jpg" alt="foto de perfil">
                </div>    
                <a href="#" class="instagram-login">Continue as raven</a>
                <p class="not-account">Not raven? <span class="link-blue">Switch accounts</span> </p>
            </div>
            <div class="group">
                <p class="not-account">
                    <span class="link-blue">Switch accounts</span>
                    or 
                    <span class="link-blue">Sign up</span>                
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
